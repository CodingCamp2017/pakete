<!DOCTYPE html>
<html lang="de">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Coding-Camp 2017">

    <title>Post Management</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">    
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="http://placehold.it/300x60?text=Logo" width="150" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" id="register_link_container">
              <a class="nav-link" href="#" id="register_link">Register packet</a>
            </li>
            <li class="nav-item" id="update_link_container">
              <a class="nav-link" href="#" id="update_link">Update packet</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="pageContent" id="register_container">
      <h1 class="mt-5">Register packet</h1>
      <p>

        <form>            
          <p>Absender</p>
          <input type="text" placeholder="Straße" id="sender_street" /><br>
          <input type="text" placeholder="PLZ" id="sender_zip" />
          <input type="text" placeholder="Stadt" id="sender_city" />
          
          <p>Empfänger</p>
          <input type="text" placeholder="Straße" id="receiver_street" /><br>
          <input type="text" placeholder="PLZ" id="receiver_zip" />
          <input type="text" placeholder="Stadt" id="receiver_city" />
          
          <p>Größe</p>
          <input type="radio" name="size" value="small" checked id="size_small" /> klein <br>
          <input type="radio" name="size" value="normal" id="size_normal" /> normal <br>
          <input type="radio" name="size" value="big" id="size_big" /> groß
          
          <p>Gewicht</p>
          <input type="text" name="weight" placeholder="10" id="weight" /> kg <br>
          
          <input type="submit" value="Paket registrieren" id="register_packet_button" />
        </form>
      </p>
    </div>

    <div id="update_container">
      <h1 class="mt-5">Update packet</h1>
      <p>
        <form>
          <label for="packet_id">ID</label><input type="text" id="packet_id" /><br />
          <label for="is_delivered">Ausgeliefert</label><input type="checkbox" id="is_delivered" /><br />
          <div id="station_container">
            <label for="station">Station</label><input type="text" id="station" />
          </div>

          <input type="submit" value="Paket updaten" id="update_packet_button" />
        </form>
      </p>
    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

  </body>

</html>
