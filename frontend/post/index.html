<!DOCTYPE html>
<html lang="de">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Coding-Camp 2017">

    <title>Post Management</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">    
    <link href="css/style.css" rel="stylesheet">
	 <!-- rotating Waits CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <b>Itestra Coding-Camp Post Management</b>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active" id="register_link_container">
              <a class="nav-link" href="#" id="register_link">Registrierung Pakete</a>
            </li>
            <li class="nav-item" id="update_link_container">
              <a class="nav-link" href="#" id="update_link">Standortupdate Pakete</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

<div class="row justify-content-center">
    <div class="col-8">
	 
	
      <!-- Page Content -->
      <div class="mx-auto pageContent" id="register_container">
	  <br>
	  <div style="display : none" id="info_message_container" class="alert alert-success">info</div>
		<div style="display : none" id="error_message_container" class="alert alert-warning">error</div>
        <h1 class="mt-5">Registrierung Pakete</h1>
        
          <form id="register_form" >   
			<fieldset>		  
            <p><b>Absender</b><br>
				<input type="text" class="form-control" placeholder="Name" id="sender_name" />
				<input type="text" class="form-control" placeholder="Straße" id="sender_street" />            
				<input type="text" class="form-control" placeholder="PLZ" id="sender_zip" pattern="[0-9]{5}" />
				<input type="text" class="form-control" placeholder="Stadt" id="sender_city" />        
            </p>

            <p><b>Empfänger</b><br>
			    <input type="text" class="form-control" placeholder="Name" id="receiver_name" />
				<input type="text" class="form-control" placeholder="Straße" id="receiver_street" />
				<input type="text" class="form-control" placeholder="PLZ" id="receiver_zip" class="zip_input" pattern="[0-9]{5}" />
				<input type="text" class="form-control" placeholder="Stadt" id="receiver_city" />
            </p>
            <p><b>Größe</b><br>
            <input type="radio" name="size" value="small" checked id="size_small" /> klein <br>
            <input type="radio" name="size" value="normal" id="size_normal" /> normal <br>
            <input type="radio" name="size" value="big" id="size_big" /> groß
            </p>


            <p><b>Gewicht (kg)</b><br>
            <input type="text" class="form-control" placeholder="10" id="weight" /> <br>
            </p>
			
			<p hidden><b>E-Mail (optional)</b><br>
            <input type="text" class="form-control" placeholder="max.mustermann@internetseite.de" id="email" /> <br>
            </p>
			
            <input type="submit" value="Paket registrieren" id="register_packet_button" class="btn btn-primary" />
			
		    </fieldset>	
			</form>
        
      </div>

      <div class="mx-auto pageContent" id="update_container">
        <h1 class="mt-5">Standortupdate Pakete</h1>
        <p>
          <form id="update_form">
		  <fieldset>
            <input type="text" class="form-control" placeholder="ID" id="packet_id" />
            <div class="checkboxMargin">
                <input type="checkbox" id="is_delivered" /> <label for="is_delivered">Ausgeliefert</label>
            </div>
            <div id="station_container">
             <input type="text" class="form-control" placeholder="Station"  id="station" />            
			<p>
			<div class="btn-group" data-toggle="buttons">
			</label>
			<label class="btn btn-primary">
			<input type="radio" name="vehicle" value="center"  id="size_small" /><i class="fa fa-building-o"></i> Warenhaus<br>
            </label>
			 <label class="btn btn-primary active">
			 
			 <input checked type="radio" name="vehicle" value="car" id="size_small" /><i class="fa fa-car"></i> Auto<br>
        	</label><label class="btn btn-primary"> 
			<input type="radio" name="vehicle" value="foot"  id="size_small" /><i class="fa fa-bicycle"></i> Träger<br>
        	</label><label class="btn btn-primary">
			<input type="radio" name="vehicle" value="plane"  id="size_small" /><i class="fa fa-plane"></i> Flugzeug<br>
        	</label>
			<label class="btn btn-primary">
			<input type="radio" name="vehicle" value="rocket"  id="size_small" /><i class="fa fa-rocket"></i> Rakete<br>
            </label>
			<label class="btn btn-primary">
			<input type="radio" name="vehicle" value="ship"  id="size_small" /><i class="fa fa-ship"></i> Schiff<br>
            </label>
			<label class="btn btn-primary">
			<input type="radio" name="vehicle" value="train"  id="size_small" /><i class="fa fa-subway"></i> Zug<br>
            </label>
			<label class="btn btn-primary">
			<input type="radio" name="vehicle" value="truck"  id="size_small" /><i class="fa fa-truck"></i> LKW<br>
            </label>
			<label class="btn btn-primary">
			<input type="radio" name="vehicle" value="failed"  id="size_small" /><i class="fa fa-frown-o"></i> Lieferversuch<br>
            </label>
			
			</div>
			</div>
			</p>
			
            <input type="submit"  value="Paket updaten" id="update_packet_button" class="btn btn-primary" />
          </fieldset>
		  </form>
        </p>
      </div>
	  <!--bestätigung ID-->
	  <div class="mx-auto pageContent" >
	 
       
	  <i hidden class="fa fa-spinner fa-spin" style="font-size:50px" id="spinner"></i><br/>
		
		 <img id="qrcode" src=""/>
		
	  </div>
      <!-- /.container -->
    </div>
  </div>    

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/post.js"></script>

  </body>

</html>
