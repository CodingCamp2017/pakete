<!DOCTYPE html>
<html lang="de">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="CodingCamp">

    <title>Logo Nav - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">    
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="http://placehold.it/300x60?text=Logo" width="150" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" id="register_link">Register packet
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="update_link">Update packet</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div id="register_container">
      <h1 class="mt-5">Register packet</h1>
      <p>
      <form action="index.html">            
        <p>Absender</p>
        <input type="text" name="senderStreet" placeholder="Straße"/><br>
        <input type="text" name="senderZIP" placeholder="PLZ"/>
        <input type="text" name="senderCity" placeholder="Stadt"/>
        
        <p>Empfänger</p>
        <input type="text" name="receiverStreet" placeholder="Straße"/><br>
        <input type="text" name="receiverZIP" placeholder="PLZ"/>
        <input type="text" name="receiverCity" placeholder="Stadt"/>
        
        <p>Größe</p>
        <input type="radio" name="size" value="small" checked /> klein <br>
        <input type="radio" name="size" value="normal" /> normal <br>
        <input type="radio" name="size" value="big" /> groß
        
        <p>Gewicht</p>
        <input type="text" name="weight" placeholder="10"> kg <br>
        
        <input type="submit" value="Paket registrieren">
        </form>
      </p>
    </div>

    <div id="update_container">
      <h1 class="mt-5">Update packet</h1>
      <p>
        <form>
          <label for="packet_id">ID</label><input type="text" id="packet_id" /><br />
          <label for="is_delivered">Ausgeliefert</label><input type="checkbox" id="is_delivered" /><br />
          <div id="station_container">
            <label for="station">Station</label><input type="text" id="station" />
          </div>
        </form>
      </p>
    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

  </body>

</html>
