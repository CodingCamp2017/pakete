<!DOCTYPE html>
<html lang="de">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Coding-Camp 2017">

    <title>Post Management</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">    
    <link href="css/style.css" rel="stylesheet">
	 <!-- rotating Waits CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <b>Itestra Coding-Camp Post Management</b>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active" id="register_link_container">
              <a class="nav-link" href="#" id="register_link">Register packet</a>
            </li>
            <li class="nav-item" id="update_link_container">
              <a class="nav-link" href="#" id="update_link">Update packet</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

<div class="row justify-content-center">
    <div class="col-8">
      <!-- Page Content -->
      <div class="mx-auto pageContent" id="register_container">
        <h1 class="mt-5">Register packet</h1>
        <p>

          <form id="register_form">            
            <p><b>Absender</b><br>
            <input type="text" class="form-control" placeholder="Straße" id="sender_street" />            
            <input type="text" class="form-control" placeholder="PLZ" id="sender_zip" pattern="[0-9]{5}" />
            <input type="text" class="form-control" placeholder="Stadt" id="sender_city" />        
            </p>

            <p><b>Empfänger</b><br>
            <input type="text" class="form-control" placeholder="Straße" id="receiver_street" />
            <input type="text" class="form-control" placeholder="PLZ" id="receiver_zip" class="zip_input" pattern="[0-9]{5}" />
            <input type="text" class="form-control" placeholder="Stadt" id="receiver_city" />
            </p>

            <p><b>Größe</b><br>
            <input type="radio" name="size" value="small" checked id="size_small" /> klein <br>
            <input type="radio" name="size" value="normal" id="size_normal" /> normal <br>
            <input type="radio" name="size" value="big" id="size_big" /> groß
            </p>

            <p><b>Gewicht (kg)</b><br>
            <input type="text" class="form-control" name="weight" placeholder="10" id="weight" /> <br>
            </p>
            <input type="submit" value="Paket registrieren" id="register_packet_button" class="btn btn-primary" />
        <!--bestätigung ID-->
        <div>
        <i class="fa fa-spinner fa-spin" style="font-size:50px"></i><br/>
        <i class="fa fa-refresh fa-spin" style="font-size:50px"></i><br/>
        Ihr Paket wurde registrieren. Es hat die ID <a>#######</a><br/>
        <input type="submit" value="noch ein Paket registrieren" id="next_packet_button" />
        </div>
          </form>
        </p>
      </div>

      <div class="mx-auto pageContent" id="update_container">
        <h1 class="mt-5">Update packet</h1>
        <p>
          <form id="update_form">
            <input type="text" class="form-control" placeholder="ID" id="packet_id" />
            <div class="checkboxMargin">
                <input type="checkbox" id="is_delivered" /> <label for="is_delivered">Ausgeliefert</label>
            </div>
            <div id="station_container">
             <input type="text" class="form-control" placeholder="Station"  id="station" />
            </div>
            <br />
            <input type="submit"  value="Paket updaten" id="update_packet_button" class="btn btn-primary" />
          </form>
        </p>
      </div>
      <!-- /.container -->
    </div>
  </div>

    

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

  </body>

</html>
