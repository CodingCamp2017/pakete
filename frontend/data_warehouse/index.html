      <!-- Page Heading -->
      <!--<h1 class="my-4">Statistiken</h1>-->

      <div class="row">
        <div class="col-lg-6 portfolio-item">
          <statistic name="Verteilung der Paketgrößen" type="line" information="sizes"></statistic>
        </div>
        <div class="col-lg-6 portfolio-item">
          <statistic name="Verteilung auf Standorte" type="pie" information="vehicles"></statistic>
        </div>
        <div class="col-lg-6 portfolio-item">
          <statistic name="Durchschnittliche Lieferzeit" type="pie" information="avg_delivery"></statistic>
        </div>
        <div class="col-lg-6 portfolio-item">
          <statistic name="Standort pro Tag" type="bar" information="location_day"></statistic>
        </div>
        <div class="col-lg-6 portfolio-item">
          <statistic name="Standort pro Stunde" type="bar" information="location_hour"></statistic>
        </div>
        <div class="col-lg-6 portfolio-item">
          <statistic name="Durchschnittliches Paketgewicht" type="bar" information="avg_weight_day"></statistic>
        </div>
        <div class="col-lg-6 portfolio-item">
          <statistic name="Paketregistrierungen pro Tag" type="bar" information="registrations_day"></statistic>
        </div>
        <div class="col-lg-6 portfolio-item">
          <statistic name="Paketregistrierungen (Uhrzeit)" type="bar" information="registrations_hour"></statistic>
        </div>
        <div class="col-lg-6 portfolio-item">
          <statistic name="Anzahl Pakete aktuell in Stadt " type="pie" information="addresses"></statistic>
        </div>
        <div class="col-lg-6 portfolio-item">
          <statistic name="Anzahl Pakete abgesendet in Stadt (>100) " type="pie" information="city_send"></statistic>
        </div>
        <div class="col-lg-6 portfolio-item">
          <statistic name="Anzahl Pakete empfangen in Stadt (>100)" type="pie" information="city_receive"></statistic>
        </div>
      </div>

      <a href="#" onclick="$('.anfragelink').click()">Refresh all</a>
      </div>
